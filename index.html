<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" defer  ></script>
    <title>JavaScript - DOM - Prática da Semana 03</title>
  </head>

  <body class="p-3 m-0 border-0">
    <h1 class="text-center">Cadastro Produtos</h1>
    <hr />

    <form
      name="form1"
      action="#"
      method="POST"
      class="row g-3 needs-validation"
      novalidate
    >
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required />
        <div class="invalid-feedback">
          Nome do produto invalido ou ausente .
        </div>
      </div>
      <div class="col-md-6">
        <label for="codigo" class="form-label">Código do produto </label>
        <input type="number" class="form-control" id="codigo" placeholder="0" name="codigo"   required />
        <div id="feedbackCodigo" class="invalid-feedback">
          Informe o Codigo corretamente.
        </div>
      </div>
      <div class="col-md-6">
        <label for="preco" class="form-label"  >Preço</label>
        <input
          type="number"
          name="preco"
          class="form-control"
          id="preco"
          placeholder="0,00"
          
          required
        />
        <div class="invalid-feedback">Informe o preço do produto</div>
      </div>
      <div class="col-md-6">
        <label for="fabricante" class="form-label" >Fabricante</label>
        <input
          type="text"
          name="fabricante"
          class="form-control"
          id="fabricante"
          required
          placeholder="Fabricante ..."
        />
        <div class="invalid-feedback">Informe o nome do Fabricante !</div>
      </div>
      <div class="col-md-6">
        <label class="form-label" for="quantidade">Quantidade</label>
        <input
          class="form-control"
          type="number"
          name="quantidade"
          id="quantidade"
          placeholder="0"
          required
        />
        <div class="invalid-feedback">Informe a quantidade !</div>
      </div>
      <div class="col-md-6">
        <label for="lucro" class="form-label">Lucro Desejado</label>
        <select id="lucro" class="form-select" name="select" required>
          <option value="" disabled selected>Selecione em % de lucro</option>
          <option value="10">10 %</option>
          <option value="20">20 %</option>
          <option value="30">30 %</option>
          <option value="40">40 %</option>
        </select>
        <div class="invalid-feedback">Informe o lucro corretamente.</div>
      </div>
      <div class="d-flex justify-content-end gap-4 " >
        <div class=" d-md-flex " id="inserir" >
          <input
            class="btn btn-primary  "
            value="Inserir"
            type="submit"
            id="btnInserir"
            name="inserirBtn"
          />
        </div>
        <div class="d-none " id="atualizar" >
          <input 
          class="btn btn-success"
          value="Atualizar"
          type="button"
          id="btnAtualizar"
          >
        </div>
        <div class=" d-none" id="cancelar" >
          <input 
          class="btn btn-danger"
          value="Cancelar"
          type="button"
          id="btnCancelar"
          >
        </div>
      </div>
    </form>

    <hr />

    <table class="table table-striped" id="tabela">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Código</th>
          <th scope="col">Preço</th>
          <th scope="col">Lucro</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Valor Total</th>
          <th scope="col">Fabricante</th>
          <th scope="col" style="padding-left: 3.5em;" >Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
